apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sd2526/simuladados-frontend:6e5c92ee469af6e74b7d165dac21e9ad549f31c3
        ports:
        - containerPort: 80