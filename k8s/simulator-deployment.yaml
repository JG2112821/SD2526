apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      containers:
      - name: simulator
        image: sd2526/simuladados-simulator:994125b88e8f41cd019da92589aeb1495d0ab827
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8000"